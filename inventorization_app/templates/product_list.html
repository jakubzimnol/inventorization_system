{% extends "easy_pdf/base.html" %}

{% block extra_style %}
    <style type="text/css">
        body {
            font-family: "Helvetica", "sans-serif";
            color: #333333;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="content">
        <div class="main">
            <h1>Product List!</h1>
            <table style="width:100%">
            <tr>
                <th>Product</th>
                <th>Owner</th>
            </tr>
            {% for product in products %}
                <tr>
                    <th>{{ product.name }}</th>
                    <th>{{ product.owner }}</th>
                </tr>
            {% endfor %}

        </div>
    </div>
{% endblock %}
